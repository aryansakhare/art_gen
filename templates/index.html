<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Vision - Neural Style Transfer</title>
    <style>
        /* CSS is now directly inside the HTML file */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #34495e;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        input[type="file"]:hover {
            border-color: #3498db;
            background-color: #ecf0f1;
        }
        
        .settings {
            margin-bottom: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .settings h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }

        #loader {
            margin-top: 2rem;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Artistic Vision</h1>
            <p>Upload a content image and a style image to create a new masterpiece.</p>
        </header>

        <form id="upload-form" action="/stylize" method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label for="content_image">1. Choose Content Image</label>
                    <input type="file" id="content_image" name="content_image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="style_image">2. Choose Style Image</label>
                    <input type="file" id="style_image" name="style_image" accept="image/*" required>
                </div>
            </div>

            <div class="settings">
                <h3>Settings (Optional)</h3>
                <div class="form-group">
                    <label for="steps">Optimization Steps: <span id="steps-value">300</span></label>
                    <input type="range" id="steps" name="steps" min="50" max="500" value="300" step="50" oninput="document.getElementById('steps-value').innerText = this.value;">
                </div>
                <div class="form-group">
                    <label for="style_weight">Style Weight: <span id="style-weight-value">1,000,000</span></label>
                    <input type="range" id="style_weight" name="style_weight" min="10000" max="2000000" value="1000000" step="10000" oninput="document.getElementById('style-weight-value').innerText = this.value.toLocaleString();">
                </div>
            </div>

            <button type="submit" class="submit-btn">Stylize Image</button>
        </form>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Creating your masterpiece... This may take a few minutes.</p>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function() {
            document.getElementById('loader').classList.remove('hidden');
            this.classList.add('hidden');
        });
    </script>
</body>
</html>
